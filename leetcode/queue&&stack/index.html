<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //使用栈完成队列的功能，先进先出
    var myQueue = function () {
      this._inputStack = [];
      this._outputStack = [];
    }
    myQueue.prototype.push = function (x) {
      this._inputStack.push(x)
    }
    myQueue.prototype.pop = function () {
      if (this._outputStack.length === 0) {
        while (this._inputStack.length > 0) {
          this._outputStack.push(
            this._inputStack.pop()
          )
        }
      }
      return this._outputStack.pop();
    };
    myQueue.prototype.peek = function () {
      let num;
      if (this._outputStack.length === 0) {
        while (this._inputStack.length > 0) {
          this._outputStack.push(
            this._inputStack.pop()
          )
        }
        num = this._outputStack[this._outputStack.length - 1];
        while (this._outputStack.length > 0) {
          this._inputStack.push(
            this._outputStack.pop()
          )
        }
      }else{
        num = this._outputStack[this._outputStack.length - 1];
      }
      return num;
    };
    myQueue.prototype.empty = function(){
      return this._inputStack.length === 0 && this._outputStack.length === 0;
    }
    var obj = new myQueue()
    obj.push(1);
    obj.push(2);
    obj.push(3);
    var param_2 = obj.pop();
    console.log('param_2', param_2);
    obj.push(4)
    var param_3 = obj.pop()
    console.log('param_3', param_3);
    let a = obj.pop();
    let c = obj.pop();
    console.log('a', a);
    console.log('c', c);

  </script>
</body>

</html>
