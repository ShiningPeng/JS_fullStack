    // es5中是用对象来写map ，key,value
    // var map1 = new Map()

    var twoSum = function (nums, target) {
      // 给所有的数建立map
      var numsMap = {}
      for (let i = 0; i < nums.length; i++) {
        numsMap[nums[i]] = i;
      }
      for (let i = 0; i < nums.length; i++) {
        let cur = nums[i];
        if (numsMap[target - cur] !== undefined && numsMap[target - cur] !== i) {
          return [i, numsMap[target - cur]];
        }
      }
    }
    console.log(twoSum([2, 12, 11, 9], 11));

    // set 无重复的数据集
