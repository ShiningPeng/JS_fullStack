<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node OAuth2 Demo</title>
</head>

<body>
    <a id="login">Login with Github</a>
    <script>
        const link = document.getElementById('login');
        const client_id = '894dae573bd375c1be5e';
        const authorize_url = 'https://github.com/login/oauth/authorize';
        const redirect_uri = 'http://localhost:8080/oauth/redirect';
        link.href = `${authorize_url}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
        
    </script>
</body>

</html>
