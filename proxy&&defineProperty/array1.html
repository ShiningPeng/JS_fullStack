<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    Array.prototype.$push = function (...arg) {
      //在这里调用push方法，就说明数组发生了改变
      console.log('数组发生了改变');
      return this.push(...arg);
    }
    var arr = [0, 1, 2];
    // arr.$push(4,5,7);

    var originPop = Array.prototype.pop;
    Array.prototype.pop = function () {
      console.log('数组发生了变化 pop');
      originPop.apply(this, arguments);
    }

    // arr.pop();

    var arrMethods = ['push','pop','shift','unshift','splice','concat'];
    arrMethods.forEach((methodName) => {
      let originMethod = Array.prototype[methodName];
      Array.prototype[methodName] = function(){
        console.log('改变了');
        return originMethod.apply(this, arguments);
      }
    })
    // arr.splice(',');
    arr.concat([78888]);
  </script>
</body>
